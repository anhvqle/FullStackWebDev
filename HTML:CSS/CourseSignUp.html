<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body bgcolor="#E6E6FA">
    <h1> Coure Sign Up Page</h1>
    <p><em>Please Note: First Name, Last Name, Password, and Email are required</em></p>
    <form action="basics.html" method="get">
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>

      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" name="" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email: </label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>

      <label for="password">Password: </label>
      <input id="password" type="password" placeholder="password" name="" required>

      <p>Are you over the age of 18?</p>
      <label for=">18">Yes: </label>
      <input id=">18" type="radio" name="age" value="">

      <label for="<18">No: </label>
      <input id="<18" type="radio" name="age" value="">

      <p>Do you have a Credit Card or Paypal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="paypal">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">

    </form>
  </body>
</html>
