<!DOCTYPE html>
{% load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Second Page</title>
    <link rel="stylesheet" href="{% static "CSS/myStyle.css" %}"/>
  </head>
  <body>
    <h1>Fake Django Database</h1>
    <h2>Here are your topics:</h2>
    <div>
      {% if topics%}
        <table>
          <thead>
            <th>TOPIC</th>
          </thead>

          {% for topic in topics %}
          <tr>
            <td>{{ topic.topic_name }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
          <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}
    </div>
  </body>
</html>
