<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Framework</title>
    <link rel="stylesheet" href="{% static "CSS/myStyle.css" %}"/>
  </head>
  <body>
    <!-- <h1>{{insert_me}}</h1> -->
    <h1>This is a picture of me!</h1>
    <img src="{% static "images/_DSC0260.jpg" %}" height="600" width="900" alt="Can't connect">
    <h1>Fake Django Database</h1>
    <h2>Here are your access records:</h2>
    <div>
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>

        {% else %}
          <p>NO ACCESS RECORDS FOUND!</p>

        {% endif %}
    </div>
  </body>
</html>
